<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è PANEL ZARA VMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #111b21; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        h1 { color: #00a884; margin-bottom: 20px; }
        .card { background: #202c33; padding: 20px; border-radius: 10px; width: 100%; max-width: 500px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-align: center; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem; text-decoration: none; color: white; transition: 0.2s; }
        .btn-green { background: #00a884; } .btn-green:hover { background: #008f6f; }
        .btn-blue { background: #027eb5; } .btn-blue:hover { background: #026a9a; }
        .btn-red { background: #e53935; } .btn-red:hover { background: #c62828; }
        .status-text { font-size: 1.2rem; margin: 15px 0; font-weight: bold; color: #e53935; } /* Rojo por defecto */
        .status-text.online { color: #00a884; } /* Verde si online */
        .pairing-code { background: white; color: black; font-size: 2rem; letter-spacing: 5px; padding: 10px; margin: 10px 0; display: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üéõÔ∏è ZARA CONTROL CENTER</h1>

    <div class="card">
        <h3>üì° ESTADO DEL MOTOR</h3>
        <div id="status-display" class="status-text">...</div>
        <div id="code-display" class="pairing-code"></div>
        
        <button id="btn-refresh" onclick="checkStatus()" class="btn btn-blue">üîÑ REFRESCAR ESTADO</button>
        <button id="btn-encender" onclick="encenderMotor()" class="btn btn-green">‚ö° ENCENDER MOTOR (DESPERTAR)</button>
    </div>

    <div class="card">
        <h3>üöÄ OPERACIONES</h3>
        <a href="/monitor" target="_blank" class="btn btn-blue">üì∫ ABRIR MONITOR CRM</a>
        <a href="/iniciar-envio" class="btn btn-green">‚ñ∂Ô∏è INICIAR ENV√çO CAMPA√ëA</a>
        <br>
        <a href="/reset" onclick="return confirm('¬øSeguro?')" class="btn btn-red">üí• RESET DE EMERGENCIA</a>
    </div>

    <script>
        async function checkStatus() {
            const display = document.getElementById('status-display');
            display.innerText = "Consultando...";
            try {
                const res = await fetch('/estado');
                let text = await res.text();
                
                // Limpieza agresiva de JSON y HTML sucio
                text = text.replace(/<[^>]*>/g, '')  // Quitar HTML
                           .replace(/{|}|"|status|:/g, '') // Quitar JSON chars
                           .trim();

                if (text.includes("üîó")) {
                    display.innerText = "‚ö†Ô∏è VINCULACI√ìN REQUERIDA";
                    display.className = "status-text";
                    document.getElementById('code-display').style.display = "block";
                    document.getElementById('code-display').innerText = text.replace("üîó", "").trim();
                } else if (text.includes("ONLINE")) {
                    display.innerText = "‚úÖ ZARA ONLINE";
                    display.className = "status-text online";
                    document.getElementById('code-display').style.display = "none";
                } else {
                    display.innerText = text || "OFFLINE";
                    display.className = "status-text";
                    document.getElementById('code-display').style.display = "none";
                }
            } catch(e) {
                display.innerText = "‚ùå ERROR CONEXI√ìN";
            }
        }

        async function encenderMotor() {
            const btn = document.getElementById('btn-encender');
            const originalText = btn.innerText;
            
            // Efecto visual de carga
            btn.innerText = "‚è≥ INICIANDO SISTEMAS...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            try {
                // Petici√≥n silenciosa (sin abrir pesta√±a)
                await fetch('/encender-zara');
                
                // Esperar 5 segundos y verificar estado
                setTimeout(() => {
                    checkStatus();
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                    btn.disabled = false;
                }, 5000);
            } catch(e) {
                alert("Error al intentar encender. Revisa tu conexi√≥n.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // Verificar al cargar
        checkStatus();
    </script>
</body>
</html>
