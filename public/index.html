<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è PANEL ZARA VMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #111b21; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        h1 { color: #00a884; margin-bottom: 20px; }
        .card { background: #202c33; padding: 20px; border-radius: 10px; width: 100%; max-width: 500px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-align: center; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem; text-decoration: none; color: white; transition: 0.2s; }
        .btn-green { background: #00a884; } .btn-green:hover { background: #008f6f; }
        .btn-blue { background: #027eb5; } .btn-blue:hover { background: #026a9a; }
        .btn-red { background: #e53935; } .btn-red:hover { background: #c62828; }
        .status-text { font-size: 1.2rem; margin: 15px 0; font-weight: bold; color: #e53935; } 
        .status-text.online { color: #00a884; }
        #qr-container { background: white; padding: 10px; display: none; margin: 10px auto; width: fit-content; border-radius: 5px; }
        img { display: block; }
    </style>
</head>
<body>
    <h1>üéõÔ∏è ZARA CONTROL V5 (QR)</h1>
    <div class="card">
        <h3>üì° ESTADO DEL MOTOR</h3>
        <div id="status-display" class="status-text">...</div>
        
        <div id="qr-container">
            <img id="qr-image" src="" alt="QR Code" width="200" height="200">
        </div>
        
        <button id="btn-refresh" onclick="checkStatus()" class="btn btn-blue">üîÑ REFRESCAR (VER QR)</button>
        <button id="btn-encender" onclick="encenderMotor()" class="btn btn-green">‚ö° GENERAR NUEVO QR</button>
    </div>
    <div class="card">
        <h3>üöÄ OPERACIONES</h3>
        <a href="/monitor" target="_blank" class="btn btn-blue">üì∫ ABRIR MONITOR CRM</a>
        <a href="/iniciar-envio" class="btn btn-green">‚ñ∂Ô∏è REANUDAR CAMPA√ëA</a>
        <br>
        <div style="display:flex; gap:10px;">
             <a href="/reiniciar-lista" onclick="return confirm('¬øSeguro?')" class="btn btn-blue" style="font-size:0.8rem; background:#374045;">‚èÆ RESET CONTADOR</a>
             <a href="/reset" onclick="return confirm('¬øSeguro?')" class="btn btn-red" style="font-size:0.8rem;">üí• BORRAR SESI√ìN (RESET)</a>
        </div>
    </div>
    <script>
        async function checkStatus() {
            const display = document.getElementById('status-display');
            const qrBox = document.getElementById('qr-container');
            const qrImg = document.getElementById('qr-image');
            
            display.innerText = "Consultando...";
            try {
                const res = await fetch('/estado');
                const data = await res.json();
                
                if (data.status === "QR") {
                    display.innerText = "üì∑ ESCANEA ESTE QR AHORA";
                    display.className = "status-text";
                    // Usamos una API externa para convertir el texto QR en imagen
                    qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.qr)}`;
                    qrBox.style.display = "block";
                } else if (data.status.includes("ONLINE")) {
                    display.innerText = "‚úÖ ZARA ONLINE";
                    display.className = "status-text online";
                    qrBox.style.display = "none";
                } else {
                    display.innerText = data.status || "OFFLINE";
                    qrBox.style.display = "none";
                }
            } catch(e) { display.innerText = "‚ùå ERROR CONEXI√ìN"; }
        }
        async function encenderMotor() {
            const btn = document.getElementById('btn-encender'); 
            btn.innerText = "‚è≥ GENERANDO..."; btn.disabled = true;
            try { await fetch('/encender-zara'); setTimeout(() => { checkStatus(); btn.innerText = "‚ö° GENERAR NUEVO QR"; btn.disabled = false; }, 5000); } catch(e) { btn.disabled = false; }
        }
        checkStatus();
    </script>
</body>
</html>
