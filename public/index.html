<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è PANEL ZARA VMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #111b21; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        h1 { color: #00a884; margin-bottom: 20px; }
        .card { background: #202c33; padding: 20px; border-radius: 10px; width: 100%; max-width: 500px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-align: center; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem; text-decoration: none; color: white; transition: 0.2s; }
        .btn-green { background: #00a884; } .btn-green:hover { background: #008f6f; }
        .btn-blue { background: #027eb5; } .btn-blue:hover { background: #026a9a; }
        .btn-red { background: #e53935; } .btn-red:hover { background: #c62828; }
        .status-text { font-size: 1.2rem; margin: 15px 0; font-weight: bold; color: #00a884; }
        .pairing-code { background: white; color: black; font-size: 2rem; letter-spacing: 5px; padding: 10px; margin: 10px 0; display: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üéõÔ∏è ZARA CONTROL CENTER</h1>

    <div class="card">
        <h3>üì° ESTADO DEL MOTOR</h3>
        <div id="status-display" class="status-text">Cargando...</div>
        <div id="code-display" class="pairing-code"></div>
        
        <button onclick="checkStatus()" class="btn btn-blue">üîÑ REFRESCAR ESTADO</button>
        <a href="/encender-zara" target="_blank" class="btn btn-green">‚ö° ENCENDER MOTOR (DESPERTAR)</a>
    </div>

    <div class="card">
        <h3>üöÄ OPERACIONES</h3>
        <a href="/monitor" target="_blank" class="btn btn-blue">üì∫ ABRIR MONITOR CRM</a>
        <a href="/iniciar-envio" target="_blank" class="btn btn-green">‚ñ∂Ô∏è INICIAR ENV√çO CAMPA√ëA</a>
        <br>
        <a href="/reset" onclick="return confirm('¬øSeguro?')" class="btn btn-red">üí• RESET DE EMERGENCIA</a>
    </div>

    <script>
        async function checkStatus() {
            document.getElementById('status-display').innerText = "Verificando...";
            try {
                const res = await fetch('/estado');
                const html = await res.text(); // El backend devuelve HTML simple a veces
                
                // Limpiar etiquetas HTML si vienen
                let text = html.replace(/<[^>]*>/g, '').trim();
                
                // Detectar si es c√≥digo
                if (text.includes("üîó")) {
                    document.getElementById('status-display').innerText = "‚ö†Ô∏è VINCULACI√ìN REQUERIDA";
                    document.getElementById('code-display').style.display = "block";
                    document.getElementById('code-display').innerText = text.replace("üîó", "").trim();
                } else {
                    document.getElementById('status-display').innerText = text || "OFFLINE";
                    document.getElementById('code-display').style.display = "none";
                }
            } catch(e) {
                document.getElementById('status-display').innerText = "‚ùå ERROR DE CONEXI√ìN";
            }
        }
        // Verificar al cargar
        checkStatus();
    </script>
</body>
</html>
